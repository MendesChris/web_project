<body>
  <main>
    <div class="basket">
      <div class="basket-module">
        <label for="promo-code">Código promocional</label>
        <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
        <button class="promo-code-cta">Aplicar</button>
      </div>
      <div class="basket-labels">
        <ul>
          <li class="item item-heading">Item</li>
          <li class="price">Preço</li>
          <li class="quantity">Quantidade</li>
          <li class="subtotal">Subtotal</li>
        </ul>
      </div>
      <div class="basket-product">
        <div class="item">
           <br><br>
          <div class="product-details">
            <h1><strong><span class="item-quantity">0.5 Kg</span> Maçã Argentina</strong></h1>
            <!--<p><strong>Navy, Size 18</strong></p>
            <p>Product Code - 232321939</p>-->
          </div>
        </div>
        <div class="price">4,00</div>
        <div class="quantity">
          <input type="number" value="4" min="1" class="quantity-field">
        </div>
        <div class="subtotal">4,00</div>
        <div class="remove">
          <button>Remover</button>
        </div>
      </div>
      <div class="basket-product">
        <div class="item">
          <br><br>
          <div class="product-details">
            <h1><strong><span class="item-quantity">1 Kg</span> Banana da Terra</strong></h1>
            <!--<p><strong>Navy, Size 10</strong></p>
            <p>Product Code - 232321939</p>-->
          </div>
        </div>
        <div class="price">2,00</div>
        <div class="quantity">
          <input type="number" value="1" min="1" class="quantity-field">
        </div>
        <div class="subtotal">6,00</div>
        <div class="remove">
          <button>Remover</button>
        </div>
      </div>
    </div>
    <aside>
      <div class="summary">
        <div class="summary-total-items"><span class="total-items"></span> Itens na sacola
        <div class="summary-subtotal">
          <div class="subtotal-title">Subtotal</div>
          <div class="subtotal-value final-value" id="basket-subtotal">8,00</div>
          <div class="summary-promo hide">
            <div class="promo-title">Promotion</div>
            <div class="promo-value final-value" id="basket-promo"></div>
          </div>
        </div>
        <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
            <option value="0" selected="selected">Selecione a opção de pagamento</option>
            <option value="collection">Crédito</option>
            <option value="first-class">Débito</option>
            
          </select>
          </div>
          <div class="summary-delivery">
          <select name="delivery-collection" class="summary-delivery-selection">
            <option value="0" selected="selected">Selecione o endereço de entrega</option>
            <option value="collection">endereço 1</option>
            <option value="first-class">endereço 2</option>
            
          </select>
        </div>
        <div class="summary-total">
          <div class="total-title">Total</div>
          <div class="total-value final-value" id="basket-total">8,00</div>
        </div>
        <div class="summary-checkout">
          <button class="checkout-cta">Finalizar Compra</button>
        </div>
      </div>
    </aside>
  </main>
